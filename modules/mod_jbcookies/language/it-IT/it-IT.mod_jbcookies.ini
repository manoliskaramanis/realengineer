MOD_JBCOOKIES_LANG_BODY_DEFAULT="<p>I cookie sono piccoli file produtti dal server del sito visitato che vengono scaricati e memorizzati nel disco rigido del computer dell'utente tramite il browser quando lo si visita. I cookie possono essere utilizzati per raccogliere e memorizzare i dati utente durante la navigazione per offrire servizi come il login al sito, una condivisione su social network ecc.. Possono essere essere di natura duratura e rimanere nel pc dell'utente anche dopo la chiusura della sessione dell'utente o svanire dopo la chiusura di essa. I cookie possono del sito che si visita (locali) o di terze parti.</p><p>Ci sono diversi tipi di cookie:</p><ul><li><strong>Cookie tecnici</strong> che facilitano la navigazione degli utenti e l'utilizzo delle varie opzioni o servizi offerti dal web, come identificare la sessione, consentire l'accesso a determinate aree, facilitano gli ordini, gli acquisti, la compilazione di moduli, la registrazione, sicurezza, facilitando funzionalità (come ad esempio la visione di video ecc...),</li><li><strong>Cookie di profilazione</strong> che consentono agli amministratori di tracciare le attività degli utenti e di mandar loro pubblicità mirata,</li><li><strong>cookie di terzi parti</strong> che consentono l'integrazione del sito con servizi come i Social Network (cookie sociali) per permetterne la condivisione, cookie flash per la visione di video ecc...</li></ul><p>Quindi, quando si accede al nostro sito web, nel rispetto della Direttiva UE 2009/136/CE e del provvedimento 229 dell'8 maggio 2014 del garante della privacy, l'utente ci autorizza all'utilizzo dei Cookie. Tutto questo è per migliorare i nostri servizi. Usiamo Google Analytics per raccogliere informazioni statistiche anonime come il numero di visitatori del nostro sito. I cookie aggiunto da Google Analytics sono disciplinate dalle norme sulla privacy di Google Analytics. Se volete potete disabilitare i cookie di Google Analytics.</p><p>Tuttavia, si ricorda che è possibile abilitare, disabilitare, limitare l'utilizzo e cancellare automaticamente i cookies seguendo le istruzioni del tuo browser.</p>"
