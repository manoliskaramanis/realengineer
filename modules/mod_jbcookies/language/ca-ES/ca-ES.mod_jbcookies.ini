MOD_JBCOOKIES_LANG_BODY_DEFAULT="<p>Les cookies són breus informacions que s'envien i emmagatzemen en el disc dur de l'ordinador de l'usuari a través del seu navegador quan aquest es connecta a una web. Les cookies es poden utilitzar per recaptar i emmagatzemar dades de l'usuari mentre està connectat per facilitar-li els serveis sol•licitats i que en ocasions no se solen conservar. Les cookies poden ser pròpies o de tercers.</p><p>Existeixen diversos tipus de cookies:</p><ul><li><strong>Cookies tècniques</strong> que faciliten la navegació de l'usuari i la utilització de les diferents opcions o serveis que ofereix la web com identificar la sessió, permetre l'accés a determinades àrees, facilitar comandes, compres, emplenament de formularis, inscripcions, seguretat, facilitar funcionalitats (vídeos, xarxes socials, etc.).</li><li><strong>Cookies de personalització</strong> que permeten a l'usuari accedir als serveis segons les seves preferències (idioma, navegador, configuració, etc.).</li><li><strong>Cookies d'anàlisi</strong> que permeten l'anàlisi anònima del comportament dels usuaris de la web i que permeten mesurar l'activitat de l'usuari i elaborar perfils de navegació amb l'objectiu de millorar els llocs web.</li></ul><p>Per això, en accedir a la nostra web, en compliment de l'article 22 de la Llei 34/2002 de Serveis de la Societat de la Informació, en tractar cookies d'anàlisi, li hem sol•licitat el seu consentiment per al seu ús. Tot plegat per a millorar els nostres serveis, utilitzem Google Analytics per a recopilar informació estadística anònima, com per exemple el número de visitants a la nostra web. Les cookies afegides per Google Analytics es regeixen per les polítiques de privacitat de Google Analytics. Si vosté ho desitja pot desactivar les cookies de Google Analytics.</p><p>De totes maneres, l’informem que pot activar o desactivar aquestes cookies seguint les instruccions del seu navegador d'Internet.</p>"
