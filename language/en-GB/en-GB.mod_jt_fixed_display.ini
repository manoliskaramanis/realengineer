MOD_JT_FIXED_DISPLAY_XML_DESCRIPTION="This module can displays any images or modules (Menu, Banner, Images, Custom HTML, ...) on fixed position. When you scroll the browser window, the modules are alway displayed. This module is suitable for display Ads, Banners, Menu, Button, Custom code,... <br><br>* Website: <a href='http://www.joomtut.com/'  target='_blank'>http://www.joomtut.com/</a><br>* Demo, Support and User manual: <a href='http://www.joomtut.com/joomla-extensions/jt-fixed-display-module-display-any-module-on-fixed-position'  target='_blank'>http://www.joomtut.com/joomla-extensions/jt-fixed-display-module-display-any-module-on-fixed-position</a><br>* Download Pro Version: <a href='http://www.joomtut.com/joomla-extensions/module-jt-fixed-display-pro'  target='_blank'>http://www.joomtut.com/joomla-extensions/module-jt-fixed-display-pro</a><br>* Joomla! tutorials and extensions: <a href='http://www.joomtut.com'  target='_blank'>http://www.joomtut.com</a><br>"

